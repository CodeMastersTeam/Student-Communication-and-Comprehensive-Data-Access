<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ForTeachersLogin.css">
    <title>Teacher Login</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="home-link">Home</a>
            <h1>Teacher Log In</h1>
        </header>

        <main>
            <form action="/TeacherLogin" method="post" class="login-form">
                <label for="LoginUsername">Username or Email</label>
                <input type="text" name="LoginUsername" id="LoginUsername" placeholder="Enter your username or email" required>
                
                <label for="LoginPassword">Password</label>
                <input name="LoginPassword" type="password" id="LoginPassword" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
            </form>

            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

            <div class="additional-links">
                <a href="/TeacherInputs" class="link">Create an account</a>
                <a href="/Forgot_Pass" class="link">Forgot password?</a>
            </div>
        </main>
    </div>

    <script src="/static/javascript/ForStudentLogin.js"></script>
</body>
</html>
