<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ForTeacherRegistration.css">
    <title>Teacher | Registration</title>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/Login" class="nav-link">Log In</a>
    </div>

    <div class="theme-toggle" id="themeToggle">
        <span id="themeIcon">ðŸŒ™</span>
    </div>

    <div class="flash-messages" id="flashMessages">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="inputs">
        <form action="/TeacherInputs" method="post">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="middlename">Middle name</label>
            <input type="text" name="middlename" id="middlename" required>

            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>

            <label for="sex">Gender</label>
            <select name="sex" id="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="cellphone_number">Cellphone number</label>
            <input type="text" name="cellphone_number" id="cellphone_number" required>

            <label for="Birth_date">Birth date</label>
            <input type="date" name="Birth_date" id="Birth_date" required>

            <label for="Birth_place">Birth place</label>
            <input type="text" name="Birth_place" id="Birth_place" required>

            <label for="Username">Username</label>
            <input type="text" name="Teacher_Username" id="Username" required>

            <label for="Password">Password</label>
            <input type="password" name="Teacher_Password1" required>

            <label for="Password">Confirm Password</label>
            <input type="password" name="Teacher_Password2" required>

            <label for="Course">Course</label>
            <select name="Course" id="Course" required>
                <option value="BSIT">BSIT</option>
                <option value="NURSING">Nursing</option>
                <option value="EDUCATION">Education</option>
                <option value="MANAGEMENT">Management</option>
            </select>

            <label for="Year">Year</label>
            <select name="Year" id="Year" required>
                <option value="1st year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="/static/javascript/ForTeacherRegistration.js"></script>
</body>
</html>
