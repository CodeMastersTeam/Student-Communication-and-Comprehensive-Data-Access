<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ForTeacherRegistration.css">
    <title>Teacher | Registration</title>
</head>
<body>
    <a href="/">Home</a>
    <div class="inputs">
        <form action="/TeacherInputs" method="post">
            <input type="text" name="firstname" id="firstname" required>
            <label for="firstname">First name</label><br>

            <input type="text" name="middlename" id="middlename" required>
            <label for="middlename">Middle name</label><br>

            <input type="text" name="lastname" id="lastname" required>
            <label for="lastname">Last name</label><br>

            <input type="number" name="age" id="age" required>
            <label for="age">Age</label><br>

            <input type="text" name="address" id="address" required>
            <label for="address">Address</label>

            <p>Sex: </p>
            <input type="radio" name="sex" value="M" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="F" id="female" required>
            <label for="female">Female</label><br>

            <input type="text" name="cellphone_number" id="cellphone_number" required>
            <label for="cellphone_number">Cellphone number</label><br>

            <input type="date" name="Birth_date" id="Birth_date" required>
            <label for="Birth_date">Birth date</label><br>

            <input type="text" name="Birth_place" id="Birth_place" required>
            <label for="Birth_place">Birth place</label><br>

            <input type="text" name="Teacher_Username" id="Username" required>
            <label for="Username">Username</label>

            <input type="password" name="Teacher_Password1" required>
            <label for="Password">Password</label>

            <input type="password" name="Teacher_Password2" required>
            <label for="Password">Password</label>

            <p>Course:</p>
            <input  id="BSIT" type="radio" name = "Course" value = "BSIT" required>
            <label for="BSIT">BSIT</label>
            
            <input  id="NURSING" type="radio" name = "Course" value = "NURSING" required>
            <label for="NURSING">NURSING</label>
            
            <input  id="EDUCATION" type="radio" name = "Course" value = "EDUCATION" required>
            <label for="EDUCATION">EDUCATION</label>
            
            <input  id="MANAGEMENT" type="radio" name = "Course" value = "MANAGEMENT" required>
            <label for="MANAGEMENT">MANAGEMENT</label>

            <label for="Year">Year</label>
            <select name="Year" id="Year" required>
                <option value="1st year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
        

            <button type="submit">Submit</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}








    <script src="/static/javascript/ForTeacherRegistration.js"></script>
</body>
</html>
