<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/Student_Home_Page.css">
    <link rel="stylesheet" href="/static/css/Student_Settngs.css"> 
    <title>Student Settings</title>
</head>
<body>
    <header class="top-nav">
        <div class="nav-container">
            <a id="Dashboard" href="/Student_Home">Dashboard</a>
            <a id="Progress" href="/Student_Progress">Progress</a>
            <a id="Grades" href="/Student_Grades">Grades</a>
            <a id="Schedule" href="/Student_Schedule">Schedule</a>
            <a id="Account" href="/View_Student_Infos">Account</a>
            <a href="/Student_Settings">Settings</a>
        </div>
    </header>
    <div class="settings-container">
        <section>
            <h3>Delete Account</h3>
            <form method="POST" action="{{ url_for('delete_account') }}">
                <div class="form-group">
                    <label for="confirm_firstname">Confirm First Name:</label>
                    <input type="text" id="confirm_firstname" name="confirm_firstname" placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label for="confirm_lastname">Confirm Last Name:</label>
                    <input type="text" id="confirm_lastname" name="confirm_lastname" placeholder="Enter your last name">
                </div>
                
                <div class="form-group">
                    <label for="confirm_username">Confirm Username:</label>
                    <input type="text" id="confirm_username" name="confirm_username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your password">
                </div>
                
                <p class="warning">
                    Warning: Deleting your account is permanent and cannot be undone. All your data will be lost.
                </p>
                
                <button type="submit" onclick="return confirmDelete()">Delete Account</button>
            </form>
        </section>

        <a class="sample" href="{{ url_for('Student_logout') }}">Log out</a>
    </div>
    <script src="/static/javascript/Student_Settings.js"></script>
    <script src="/static/javascript/Student_Home_Page.js"></script>
</body>
</html>
